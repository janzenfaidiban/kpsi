<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Informasi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>


    <!-- header start -->
    <header class="p-5 border-bottom">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 mx-auto text-center">
                    <h1 class="text-uppercase fw-bold">SISTEM INFORMASI MONITORING SPPD</h1>
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa, vitae architecto, recusandae error magnam dolores tempore quos eos, iste illo libero delectus accusamus qui praesentium.</p>
                </div>
            </div>
        </div>
    </header>

    <!-- main start -->
    <main class="p-5">
        <div class="container">

            <div class="row">
                <div class="col-lg-4 mx-auto">
                    <div class="card">
                        <div class="card-header">
                            <h2 class="fw-bold">Login</h2>
                        </div>
                        <div class="card-body">
                            <!-- form start -->
                            <form action="dashboard.html">

                                <div class="mb-3">
                                    <label for="">Username</label>
                                    <input type="text" name="username" id="username" class="form-control">
                                </div>
                                <!-- input item end -->

                                <div class="mb-3">
                                    <label for="">Password</label>
                                    <input type="password" name="password" id="password" class="form-control">
                                </div>
                                <!-- input item end -->

                                <div class="mb-3">
                                    <button type="submit" class="btn btn-dark w-100">Login</button>
                                </div>
                                <!-- input item end -->

                            </form>
                            <!-- form end -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <!-- footer start -->
    <footer class="p-5 border-top">
        <div class="container">
            <div class="row">
                <div class="col text-center">
                    <p>Copyright &copy; 2023 - All right reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
